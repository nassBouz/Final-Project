{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block signin %}
    <form method="POST"  class="form">
        {{ sign_in_form.hidden_tag() }}
        {% for field in sign_in_form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" class="btn btn-dark" id="submit">Sign In!</button>
    </form>
{% endblock %}
